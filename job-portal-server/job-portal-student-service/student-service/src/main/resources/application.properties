#The server expects client heartbeats at an interval configured with this property ? the default value is 30
eureka.client.lease.duration=30
eureka.instance.lease-renewal-interval-in-seconds=30

#Indicates the time in seconds that the Eureka server waits since it received the last heartbeat from a client before it can remove that client from its registry ? the default value is 90
#eureka.instance.lease-expiration-duration-in-seconds=30

management.security.enabled=false
#To allow actuator endpoints
management.endpoints.web.exposure.include=*

#RabbitMQ connection details
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.sleuth.sampler.probability=1.0

jobservice.server.url=localhost:8081

